        - FootballScoreProviderOwnershipTransferred
        - FootballScoreProviderProviderAdded
        - FootballScoreProviderProviderRemoved
        - FootballScoreProviderReaderAdded
        - FootballScoreProviderReaderRemoved
      abis:
        - name: FootballScoreProvider
          file: ./abis/FootballScoreProvider.json
      eventHandlers:
        - event: FootballScoreProvided(indexed address,uint256,uint256,uint256)
          handler: handleFootballScoreProvided

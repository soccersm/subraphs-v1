        - AssetPriceProviderOwnershipTransferred
        - ProviderAdded
        - ProviderRemoved
        - ReaderAdded
        - ReaderRemoved
      abis:
        - name: AssetPriceProvider
          file: ./abis/AssetPriceProvider.json
      eventHandlers:
        - event: AssetPriceProvided(indexed address,string,uint256,uint256)
          handler: handleAssetPriceProvided
        - event: AssetPriceRequested(indexed address,string,uint256)
          handler: handleAssetPriceRequested
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: ProviderAdded(indexed address)
          handler: handleProviderAdded
        - event: ProviderRemoved(indexed address)
          handler: handleProviderRemoved
        - event: ReaderAdded(indexed address)
          handler: handleReaderAdded
        - event: ReaderRemoved(indexed address)
          handler: handleReaderRemoved
